apiVersion: v1
kind: Namespace
metadata:
  name: tenants-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenants-api
  namespace: tenants-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenants-api
  template:
    metadata:
      labels:
        app: tenants-api
    spec:
      containers:
      - name: api
        image: tenants-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SERVICE_PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: tenants-api
  namespace: tenants-api
spec:
  selector:
    app: tenants-api
  ports:
  - port: 80
    targetPort: 8080
