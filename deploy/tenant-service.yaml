apiVersion: v1
kind: Namespace
metadata:
  name: tenant-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-service
  namespace: tenant-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-service
  template:
    metadata:
      labels:
        app: tenant-service
    spec:
      containers:
      - name: api
        image: tenant-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SERVICE_PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-service
  namespace: tenant-service
spec:
  selector:
    app: tenant-service
  ports:
  - port: 80
    targetPort: 8080
